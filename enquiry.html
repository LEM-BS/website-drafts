    <section class="enquiry-intro">
        <div class="container">
            <h2>Request a Survey</h2>
            <p>Complete the form below to request a quote for your property survey.</p>
        </div>
    </section>

    <section class="enquiry-form">
        <div class="container">
            <form action="submit_form.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="property-type">Property Type:</label>
                <select id="property-type" name="property_type" required>
                    <option value="">Select Property Type</option>
                    <option value="house">House</option>
                    <option value="flat">Flat</option>
                    <option value="bungalow">Bungalow</option>
                    <option value="commercial">Commercial Property</option>
                </select>

                <label for="survey-type">Survey Type:</label>
                <select id="survey-type" name="survey_type" required>
                    <option value="">Select Survey Type</option>
                    <option value="rics_level1">RICS Level 1</option>
                    <option value="rics_level2">RICS Level 2 (Homebuyer Report)</option>
                    <option value="rics_level3">RICS Level 3 (Building Survey)</option>
                    <option value="damp_timber">Damp & Timber Report</option>
                    <option value="epc">Energy Performance Certificate (EPC)</option>
                    <option value="floorplan">Measured Survey & Floorplan</option>
                </select>

                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" rows="5"></textarea>

                <button type="submit">Submit Enquiry</button>
            </form>
        </div>
    </section>
