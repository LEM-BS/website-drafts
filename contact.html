<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - LEM Building Surveying Ltd</title>
  <meta name="description" content="Get in touch with LEM Building Surveying Ltd. We're here to answer your property surveying questions.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Shared Header -->
  <div id="header-include"></div>

  <section class="contact-page">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <p>Have questions about our services or want more details? Send us a message below.</p>

      <form name="contact-form" method="POST" data-netlify="true" action="/thank-you.html">
        <input type="hidden" name="form-name" value="contact-form">
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 LEM Building Surveying Ltd. All rights reserved.</p>
  </footer>
  
  <!-- JavaScript to inject header.html -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-include').innerHTML = data;
        })
        .catch(err => console.error('Header include failed:', err));
    });
  </script>
</body>
</html>
